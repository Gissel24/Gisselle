<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Donación</title>
    <style>
            body {
            font-family: 'Poppins', sans-serif;
            background-color: #6eb0ed;
            background-image: url('fondocomenzar.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulario de Donación</h1>
        <form id="donation-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="cantidad">Cantidad a donar:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="metodo-pago">Método de pago:</label>
            <select id="metodo-pago" name="metodo-pago" required>
                <option value="">Selecciona un método de pago</option>
                <option value="tarjeta">Tarjeta de crédito/débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia bancaria</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <div id="tarjeta" style="display:none;">
                <label for="numero-tarjeta">Número de tarjeta:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>

                <label for="vencimiento">Fecha de vencimiento:</label>
                <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </div>

            <button type="submit">Donar</button>
        </form>
    </div>

    <script>
        document.getElementById("metodo-pago").addEventListener("change", function() {
            var metodoPago = this.value;
            var tarjeta = document.getElementById("tarjeta");

            if (metodoPago === "tarjeta") {
                tarjeta.style.display = "block";
            } else {
                tarjeta.style.display = "none";
            }
        });

        document.getElementById("donation-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            
            // Aquí puedes agregar el código para procesar la donación, como enviar los datos a un servidor
            
            // Ejemplo de mensaje de agradecimiento
            alert("¡Gracias por tu donación! Tu generosidad ayuda a hacer del mundo un lugar mejor.");
            
            // Limpia el formulario después de enviar la donación
            document.getElementById("donation-form").reset();
        });
    </script>
</body>

</html>
